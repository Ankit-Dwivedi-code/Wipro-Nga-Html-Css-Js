<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 relative">

  <!-- Logout Button -->
  <button id="logoutBtn" class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
    Logout
  </button>

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 id="welcomeText" class="text-2xl font-bold mb-4">Welcome, User!</h2>
    
    <form id="todoForm" class="flex gap-2 mb-4">
      <input type="text" id="todoInput" placeholder="Enter a task" required class="flex-1 border p-2 rounded"/>
      <button type="submit" class="bg-green-500 text-white px-4 rounded">Add</button>
    </form>

    <ul id="todoList" class="space-y-2"></ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
